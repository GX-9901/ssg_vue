<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="app">
    <p>变大变大变大</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
const vm = new VUE({
    el: '.app',
    data: {
        firstName: 'hello',
        lastName: 'test',
    },
    computed: {
        fullName: {
            get() {
                return this.firstName + ' ' + this.lastName;
            },
            set(val) {
                let [firstName, lastName] = val.split(' ');
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }
    }
});
</script>
</body>
</html>
